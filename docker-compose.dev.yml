# ============================================
# 科科灵陪诊平台 Docker Compose (开发环境)
# ============================================
# 启动全部:  docker-compose -f docker-compose.dev.yml up -d
# 只启动DB:  docker-compose -f docker-compose.dev.yml up -d postgres adminer
# 停止:      docker-compose -f docker-compose.dev.yml down
# 查看日志:  docker-compose -f docker-compose.dev.yml logs -f
# ============================================

services:
  # ==========================================
  # PostgreSQL 数据库 (开发)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: kekeling-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: kekeling
      POSTGRES_PASSWORD: kekeling123
      POSTGRES_DB: kekeling
      TZ: Asia/Shanghai
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kekeling -d kekeling"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kekeling-dev-network

  # ==========================================
  # Adminer - 数据库管理工具
  # ==========================================
  adminer:
    image: adminer:latest
    container_name: kekeling-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - kekeling-dev-network

  # ==========================================
  # 后端 API 服务 (开发环境)
  # ==========================================
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: kekeling-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://kekeling:kekeling123@postgres:5432/kekeling?schema=public
      JWT_SECRET: kekeling-jwt-secret-dev
      JWT_EXPIRES_IN: 7d
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kekeling-dev-network
    profiles:
      - full

  # ==========================================
  # 管理后台 (开发环境)
  # ==========================================
  admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: kekeling-admin-dev
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - kekeling-dev-network
    profiles:
      - full

  # ==========================================
  # Redis (可选，用于缓存)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: kekeling-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - kekeling-dev-network
    profiles:
      - cache

# ==========================================
# 数据卷
# ==========================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

# ==========================================
# 网络
# ==========================================
networks:
  kekeling-dev-network:
    driver: bridge
