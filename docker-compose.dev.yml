# ============================================
# 科科灵陪诊平台 Docker Compose (开发环境)
# ============================================
# 启动:     docker-compose -f docker-compose.dev.yml up -d
# 停止:     docker-compose -f docker-compose.dev.yml down
# 查看日志: docker-compose -f docker-compose.dev.yml logs -f
# ============================================
# 开发环境只启动数据库，前后端本地运行
# ============================================

services:
  # ==========================================
  # PostgreSQL 数据库 (开发)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: kekeling-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: kekeling
      POSTGRES_PASSWORD: kekeling123
      POSTGRES_DB: kekeling
      TZ: Asia/Shanghai
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kekeling -d kekeling"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kekeling-dev-network

  # ==========================================
  # Adminer - 数据库管理工具
  # ==========================================
  adminer:
    image: adminer:latest
    container_name: kekeling-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - kekeling-dev-network

  # ==========================================
  # Redis (可选，用于缓存)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: kekeling-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - kekeling-dev-network
    profiles:
      - cache

# ==========================================
# 数据卷
# ==========================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

# ==========================================
# 网络
# ==========================================
networks:
  kekeling-dev-network:
    driver: bridge
