# ============================================
# 科科灵陪诊平台 Docker Compose
# ============================================
# 启动: docker-compose up -d
# 停止: docker-compose down
# 查看日志: docker-compose logs -f
# ============================================

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: kekeling-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kekeling
      POSTGRES_PASSWORD: kekeling123
      POSTGRES_DB: kekeling
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kekeling -d kekeling"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API 服务
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: kekeling-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://kekeling:kekeling123@postgres:5432/kekeling?schema=public
      JWT_SECRET: kekeling-jwt-secret-key-production-2024
      JWT_EXPIRES_IN: 7d
      WECHAT_APPID: ${WECHAT_APPID:-wx6e10ab2c3b2c8c73}
      WECHAT_SECRET: ${WECHAT_SECRET:-your-wechat-secret}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/home/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Adminer - 数据库管理工具 (可选)
  adminer:
    image: adminer:latest
    container_name: kekeling-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: kekeling-network

